<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocar Imagen html</title>
</head>
<body>
    <div align="center" >
        <!--Comando "img" permite llamar a una imagen, con función "src" hacemos referencia a la ruta del archivo y con función "alt" descripcion o titulo de la imagen-->
        <img width="1000px" src="/imagen/gato-recostadojpg" alt="programas-en-computadora"/>
    </div>
</body>
</html>
